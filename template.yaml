      - name: gas_volume
        unit_of_measurement: 'm³'
        state: >
          {{ state_attr('sensor.gazpar', 'daily')[0]['end_index_m3'] | float(0) }}
        icon: mdi:fire
        device_class: gas
        state_class: total_increasing
        
      - name: gas_energy
        unit_of_measurement: 'kWh'      
        state: >   
          {{ states('sensor.gazpar') | float(0) }}
        icon: mdi:fire
        device_class: energy
        state_class: total_increasing

