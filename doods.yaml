  - platform: doods
    url: "http://0.0.0.0:8080"
    detector: tensorflow #default
    scan_interval: 10000
    source:
      - entity_id: camera.entree_detection
      - entity_id: camera.entreealarme_detection
      - entity_id: camera.sejour_detection
      - entity_id: camera.sejouralarme_detection
      - entity_id: camera.garage_detection
      - entity_id: camera.garagealarme_detection
      - entity_id: camera.sonnette_detection
      - entity_id: camera.sonnettealarme_detection
    file_out:
      - "/media/detections/verifications/{{ camera_entity.split('_')[0] }}/verifiee.jpg"
      - "/media/detections/verifications/{{ camera_entity.split('_')[0] }}/historique/{{ now().strftime('%Y%m%d') }}/{{ now().strftime('%H%M%S') }}.jpg"
    labels:
      - name: person
        confidence: 85