##############################
  - sensor:
      name: GRDF consommation gaz
      command: "/config/gazpar/gazpar_ha.sh sensor"
      scan_interval: 100000000
      unit_of_measurement: "kWh"
      json_attributes:
        - conso_m3
        - index_kWh
        - index_m3
        - coeffConversion
        - date
        - log
      value_template: '{{ value_json.conso_kWh }}'

