sensor:
##############################
#somme de Riemann
##############################
  - platform: integration
    source: sensor.current_power
    
##############################
#GRDF gaz
##############################
  - platform: gazpar
    username: !secret grdf_user
    password: !secret grdf_pwd
    pce_identifier: !secret grdf_pce
    tmpdir: /tmp
    scan_interval: 01:00:00
  
  - platform: command_line
    name: GRDF consommation gaz
    command: "/config/gazpar/gazpar_ha.sh sensor"
    scan_interval: 100000000
    unit_of_measurement: "kWh"
    json_attributes:
      - conso_m3
      - index_kWh
      - index_m3
      - coeffConversion
      - date
      - log
    value_template: '{{ value_json.conso_kWh }}'

##############################
#Arlo sensor
##############################
  - platform: aarlo
    monitored_conditions:
    - last_capture
    - total_cameras
    - battery_level
    - captured_today
    - signal_strength
    
  
    
##############################
#Sensor Saisons 
##############################
#  - platform: season
  
##############################
#Sensor Random 
##############################
  - platform: random
    name: Aléatoire
    minimum: 1  
    maximum: 4
    

      
##############################
#Sensor Temp CPU 
##############################
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

##############################
#Sensor Monitoring 
##############################
  - platform: systemmonitor
    resources:
    - type: network_out
      arg: eth0
    - type: network_in
      arg: eth0
    - type: throughput_network_in
      arg: eth0
    - type: throughput_network_out
      arg: eth0
    - type: disk_use_percent
      arg: /home
    - type: processor_use
    - type: memory_use_percent
    - type: last_boot


